<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Darkmode</title>

        <!-- bootstrap-css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- bootstrap-css -->
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container vh-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="card border-0 shadow p-3" style="width: 16rem;" data-dark="dark">
                    <div class="card-body">
                        <h5 class="card-title text-center">Select from <br><span class="text-muted">Moon</span> or <span class="text-warning">Sun</span></h5>
                        <p class="card-text text-center">See something pecial</p>
                        <div class="toggle-switch">
                            <label>
                                <input type="checkbox" id="mode">
                                <span class="slider-custom"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- bootstrap-js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- bootstrap-js -->
        
        <script src="./app.js"></script>
    </body>
</html>
